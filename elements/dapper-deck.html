<link rel="import" href="../../core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../core-animated-pages/transitions/slide-from-right.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <dapper></dapper>

@element dapper-deck
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://divshot.github.io/dapper
-->
<polymer-element name="dapper-deck" attributes="contentWidth contentHeight theme">
  <template>
    <link rel="stylesheet" href="dapper-deck.css" />
    <div vertical layout center center-justified id="box">
      <div id="container">
        <core-animated-pages id="slides" transitions="slide-from-right" on-click="{{nextSlide}}">
          <content></content>
        </core-animated-pages>
      </div>
    </div>
  </template>
  <script src="dapper-deck.js"></script>
</polymer-element>
