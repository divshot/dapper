<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Dapper Presentation Framework Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="dapper.html">
  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body unresolved>
  <dapper-deck>
    <dapper-slide>
      <h1>First Slide</h1>
    </dapper-slide>
    <dapper-slide>
      <h1>Another Slide</h1>
      <h2>This one with more text</h2>
    </dapper-slide>
  </dapper-deck>
</body>
</html>
